    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>

                        <input type="text" value="" id="username" required>

                    </div>
                    <div class="inputbox">

                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="password" value="" id="phone" required>
                        <span>Set Password</span>
                        <input type="password" value="" id="email" required>
                        <span>Confirm password</span>
                    </div>

                </form>
            </div>
        </div>
</body>
