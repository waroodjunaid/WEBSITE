<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Please Login to continue.</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>Username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    
                    <p class="inputbox">Don't have an account?<a href="./index2.html" id="switch-to-signup">Sign up</a></p>
                </div>
                    <input type="submit" value="Login" class="sub" id="submit">
                
                    
                </form>
         
            </div>
            <button><a href="./index3.html">Continue Without An Account? </a> </button>
        </div>
     
        <script type="module">
              import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDrN7MEB5iJ60DTtM6hq8Y0qF811zM22OU",
    authDomain: "website-8d60d.firebaseapp.com",
    projectId: "website-8d60d",
    storageBucket: "website-8d60d.firebasestorage.app",
    messagingSenderId: "1025681939198",
    appId: "1:1025681939198:web:7ba49ea0d7ed479b48a3af"
  };

   // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  const db = getDatabase(app);
  document.getElementById("submit").addEventListener('click', function(e){
e.preventDefault();
    set (ref(db, 'user/' + document.getElementById('username').value),{
        username: document.getElementById('username').value,
       Email: document.getElementById('email').value,
       PhoneNumber: document.getElementById('phone').value,

   })
    alert("Login Sucessfull !")
  })
    




        </script>
        <script src="./script.js"></script>
    </body>
    </html>
